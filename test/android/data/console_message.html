<html>
<head>
  <title>Console Message</title>
  <script type="text/javascript">
    function doDebug()
    {
        console.debug("debug");
    }
    function doError()
    {
        console.error("error");
    }
    function doInfo()
    {
        console.info("info");
    }
    function doLog()
    {
        console.log("log");
    }
    function doWarn()
    {
        console.warn("warn");
    }
    function doDir()
    {
        console.dir("dir");
    }
    function doDirxml()
    {
        console.dirxml("dirxml");
    }
    function doTable()
    {
        console.table("table");
    }
    function doClear()
    {
        console.clear("clear");
    }
    function doTrace()
    {
        console.trace("trace");
    }
    function doAll()
    {
        console.debug("debug");
        console.error("error");
        console.info("info");
        console.log("log");
        console.warn("warn");
        console.dir("dir");
        console.dirxml("dirxml");
        console.table("table");
        console.clear("clear");
        console.trace("trace");
    }
  </script>
</head>
<body>
Console Message Test
</body>
</html>
